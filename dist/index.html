<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Everything List</title>
  <meta name="description" content="Everything List">
  <meta name="author" content="Koko">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id='container-main' class='container'>
    <div id='listMenu' class='container'>
      <div id='listCreate' class='header'>Make a new list</div>
      <div>
        Name: <input type='text' placeholder='Things I Like To Procrastinate' id='newListTitle'>
        <button type='button' class='addButton' id='newListButton'>+</button>
      </div>
      <div id='toDoCreate' class='header'>Add a toDo</div>
      <div>
        <p>Description: <input type='text' placeholder='Study Javascript' id='newToDoTitle'></p>
        <p>Date: <input type='date' value='2020-01-01' id='newToDoDate'>
        <button type='button' class='addButton' id='newToDoButton'>+</button></p>
      </div>
      <div class='header' id='list-header'>Your lists â–¼</div>
      <div id='listDropdown'>
      <ul id='showLists'>
      </ul>
    </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
